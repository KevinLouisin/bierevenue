<!DOCTYPE html>
<html ng-app="beers">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Gestion de bières</title>
	<link rel="stylesheet" href="bootstrap/css/cosmo.css">
	<script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script><!-- load jquery -->
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script><!-- load angular -->
	<script src="controller.js"></script>
</head>

<body ng-controller="beerController">
	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">Bièrevenue</a>
			</div>

			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav">
					<li><a href="/home">Liste</a></li>
					<li class="active"><a href="/new">Nouvelle bière</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<form class="form-horizontal">
	  <fieldset>
	    <legend>Nouvelle bière</legend>
	    <div class="form-group">
	      <label for="inputNom" class="col-lg-2 control-label">Nom</label>
	      <div class="col-lg-6">
	        <input type="text" class="form-control" id="inputNom" placeholder="Nom" ng-model="formData.name">
	      </div>
	    </div>
	    <div class="form-group">
	      <label for="inputType" class="col-lg-2 control-label">Type</label>
	      <div class="col-lg-6">
					<select class="form-control" id="select" ng-model="formData.type">
	          <option>Blanche</option>
	          <option>Blonde</option>
	          <option>Ambrée</option>
	          <option>Brune</option>
						<option>Rouge</option>
	          <option>Noir</option>
	        </select>
	      </div>
	    </div>
			<div class="form-group">
	      <label for="inputDegree" class="col-lg-2 control-label">Degré</label>
	      <div class="col-lg-6">
	        <input type="text" class="form-control" id="inputDegree" placeholder="Degré" ng-model="formData.degree">
	      </div>
	    </div>
			<div class="form-group">
      <div class="col-lg-10 col-lg-offset-2">
        <button type="submit" class="btn btn-primary"  ng-click="createBeer()">Ajouter</button>
      </div>
    </div>
	  </fieldset>
	</form>

</body>
</html>
