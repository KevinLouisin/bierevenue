<!DOCTYPE html>
<html ng-app="beers">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Gestion de bières</title>
	<link rel="stylesheet" href="bootstrap/css/cosmo.css">
	<script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script><!-- load jquery -->
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script><!-- load angular -->
	<script src="controller.js"></script>
</head>

<body ng-controller="beerController">
	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">Bièrevenue</a>
			</div>

			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav">
					<li class="active"><a href="/home">Liste</a></li>
					<li><a href="/new">Nouvelle bière</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<table class="table table-striped table-hover ">
		<thead>
			<tr>
				<th>Bière</th>
				<th>Type</th>
				<th>Degré</th>
				<th>Action</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="beer in beers">
				<td>{{ beer.name }}</td>
				<td>{{ beer.type }}</td>
				<td>{{ beer.degree }}</td>
				<td><span class="btn btn-danger btn-sm" ng-click="deleteBeer(beer.name)">Supprimer</span></td>
			</tr>
		</tbody>
	</table>
</body>
</html>
